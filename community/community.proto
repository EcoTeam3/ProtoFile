syntax = "proto3";

option go_package = "/generated";

package community;


service CommunityService {
    rpc CreateGroup(Group)returns (Status){}
    rpc GetGroup(GroupId) returns (Group){}
    rpc UpdateGroup(Group) returns (Status){}
    rpc DeleteGroup(GroupId) returns (Status){}
    rpc GetAllGroups(Req) returns (Groups){}
    rpc JoinGroupUser(JoinLeave) returns (Status){}
    rpc LeaveGroupUser(JoinLeave) returns (Status){}
    rpc UpdateGroupMeber(UserRole) returns(Status){}
    rpc CreatePost(Post) returns(Status){}
    rpc UpdatePost(Post) returns(Status){}
    rpc DeletePost(PostId) returns(Status){}
    rpc GetPost(PostId) returns(Post){}
    rpc GetGroupPost(GroupPost) returns(Post){}
    rpc CreatePostComments(Comment) returns(Status){}
    rpc GetPostComments(PostComment) returns(Comment){}
}

message Req{}

message GroupId{
    string groupId = 1;
}


message Group{
    string groupId = 1;
    string name = 2;
    string description = 3;
    string createdBy = 4;
    string createdAt = 5;
}

message Status{
    bool Status = 1;
}

message Groups{
    repeated Group groups = 1;
}

message JoinLeave{
    string groupId = 1;
    string userId = 2;
    string role = 3;
    string joinedAt = 4;
}

message UserRole{
    string GroupId = 1;
    string userId = 2;
    string role = 3;
}

message PostId {
    string postId = 1;
}

message Post{
    string postId = 1;
    string groupId = 2;
    string userId = 3;
    string content = 4;
    string createdAt = 5;
}

message GroupPost{
    string groupId = 1;
    string postId = 2;
}


message CommenId{
    string commentId = 1;
}

message Comment{
    string commentId = 1;
    string postId = 2;
    string userId = 3;
    string content = 4;
    string createdAt = 5;
}


message PostComment{
    string postId = 1;
    string commentId = 2;
}